version: '2.1'

services:
  mariadb:
    build:
      context: .
      dockerfile: Dockerfiles/mariadb/Dockerfile
    image: 9wimu9/auth-api-mariadb2:latest
    environment:
      MARIADB_ROOT_PASSWORD: root
    healthcheck:
      test: ['CMD', '/opt/bitnami/scripts/mariadb/healthcheck.sh']
      interval: 15s
      timeout: 5s
      retries: 6
    ports:
      - '3306:3306'

  myapp:
    build:
      context: .
      dockerfile: Dockerfiles/php/Dockerfile
    image: 9wimu9/auth-api-myapp2:latest
    ports:
      - '8000:8000'
#    volumes:
#      - './:/app'
    depends_on:
      - mariadb

